<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&display=swap" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

<div class="chatbot-popup">
    <!-- Chatbot Header -->
    <div class="chat-header">
        <div class="header-info">
            <img class="chatbot-logo" src="https://cdn.prod.website-files.com/6471ebc32c5012b32f0e45ba/66bb5d96f980021b7d49721e_rUrw6-X7nuaRnMoiJq4kAlW6lu0kr4e9U5fbFjKSfLg.png" width="60" height="60" alt="Chatbot Logo">
<h2 class="logo-text">MED:AI</h2>

            
        </div>
    </div>

    <!-- Chatbot Body -->
    <div class="chat-body" id="chat-body">
        <div class="message bot-message">
            <img class="bot-avatar" src="https://img.freepik.com/premium-psd/doctor-icon_777174-39856.jpg" width="40" height="40" viewBox="0 0 1024 1024">
                <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5z"></path>
            </svg>
            <div class="message-text">Hey there ðŸ‘‹<br>How can I help you today?</div>
        </div>
    </div>

    <!-- Chatbot Footer -->
    <div class="chat-footer">
        <div class="file-upload-container">
            <input type="file" id="file-input" accept=".pdf,.jpg,.png" />
            <label for="file-input" class="upload-label">Upload Medical Report</label>
        </div>
        
        <form id="chat-form" class="chat-form">
            <textarea placeholder="Message..." class="message-input" id="message-input" required></textarea>
            <div class="chat-controls">
                <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
            </div>
        </form>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
